<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 10px 0;
            border-radius: 10px;
            border-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>Fieldset</h1>
    <h2>Formulário de cadastro</h2>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label for="">Nome:</label><input type="text" name="" id=""/>
            <label for="">E-mail:</label><input type="email" name="" id=""/>
        </div>
        <div class="row">
            <label for="">Profissão:</label><input type="text" name="" id=""/>
            <label for="">Empresa:</label><input type="email" name="" id=""/>
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label for="">Endereço:</label><input type="text" name="" id=""/>
            <label for="">Número:</label><input style="width: 30px "type="text" width="10"/>
        </div>
        <div class="row">
            <label for="">Bairro:</label><input type="text" name="" id=""/>
        </div>
        <div class="row">
            <label for="">Cidade/UF:</label><input type="text" name="" id=""/>
        </div>
    </fieldset>

    <fieldset>
        <legend>informações de contato</legend>
        <div class="row">
            <label for="">Celular:</label><input type="text" name="" id=""/>
            <label for="">Whatsapp:</label><input type="email" name="" id=""/>
        </div>
        <div class="row">
            <label for="">Linkedin:</label><input type="text" name="" id=""/>
            <label for="">Github:</label><input type="email" name="" id=""/>
        </div>
    </fieldset>

    <div class="row">
        <button type="reset">
            Limpar
        </button>
        <button type="submit">
            Enviar formulário
        </button>
    </div>

    <li><a href="/index.html">Voltar</a></li>
</body>
</html>
