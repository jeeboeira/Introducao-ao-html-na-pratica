<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h4>Formulário</h4>
    <form name="signup" action="">
        Nome: <input type="text" name="name">
        Idade: <input type="number" name="age">
        Senha: <input type="password" name="password"><br>
        <button type="submit">Enviar</button>
    </form>

    <h4>Mais sobre Formulários</h4>
    <form action="">
        <label for="">Box de texto: </label><input type="text"><br>
        <label for="">Box de números: </label><input type="number" min="0" step="5" max="99" name="number" id="01"/><br>
        <label for="">Range</label><br><input type="range" name="range" id=""/><br>
        <label for="">Color</label><input type="color" name="color" id=""/><br>
        <label for="">Email</label><input type="email" name="email" id=""/><br>
        <label for="">URL</label><input type="url" name="URL" id=""/><br>
        <label for="">Date</label><input type="datetime" name="datetime" id=""/><br>
        <label for="">File</label><input type="file" name="file" id="">

        <label for="">Button: </label><input type="button" value="Enviar"/><br>
    </form>
    <li><a href="/index.html">Voltar ao index</a></li>
</body>
</html>
