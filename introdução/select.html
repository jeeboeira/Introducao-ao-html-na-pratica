<html lang="en">
<head>

    <title>Select e seus tipos</title>
</head>
<body>
    <h1>Select e seus tipos</h1>

    <form onsubmit="" method="get">
        <label for="">Nome*:</label><input type="text" name="name" id=""><br>
        <h6>Select cria uma box de seleção <br>
            selected é a opção que já vai aparecer quando carregar a página.</h6>
        <label for="">Cargo*:</label>
            <select name="role" id="">
                <option selected value="">Selecione o Cargo</option>
                <option value="administrativo">Administrativo</option>
                <option value="ti">TI</option>
                <option value="gerente">Gerente</option>
                <option value="diretor">Diretor</option>
                <option value="presidente">Presidente</option>
            </select><br>
        <label for="">Assunto*:</label><input type="text" name="subject" id=""><br>
        <button type="submit">Enviar</button>
    </form>
    
    <li><a href="/index.html">Voltar ao index</a></li>
</body>
</html>
